<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .hero {
            margin-bottom: 20px;
        }


        .card {
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">장곤마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- 카드 1 -->
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <img src="https://image.sivillage.com/upload/C00001/files/product/01/P0000/01/45/96/01P0000014596.jpg?RS=750&SP=1"
                        class="card-img-top" alt="물건 이미지">
                    <div class="card-body">
                        <h5 class="card-title">냄비</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">한 번 밖에 안쓴 냄비 팝니다. 부모님이 독립 할 때 주신 거에요!</p>
                        <a href="https://www.naver.com" target="_blank" class="card-link">상세보기</a>
                    </div>
                </div>
            </div>

            <!-- 카드 2 -->
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <img src="https://image.hnsmall.com/images/goods/591/26223591_g.jpg" class="card-img-top"
                        alt="물건 이미지">
                    <div class="card-body">
                        <h5 class="card-title">다리미</h5>
                        <h6 class="card-subtitle mb-2 text-muted">2만원</h6>
                        <p class="card-text">거의 새 것 같은 다리미 팝니다. 다이어트로 살이 빠져서 못 쓰게 되었어요!</p>
                        <a href="https://www.naver.com" target="_blank" class="card-link">상세보기</a>
                    </div>
                </div>
            </div>

            <!-- 카드 3 -->
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <img src="https://www.costco.co.kr/medias/sys_master/images/h5e/h31/34714934444062.jpg"
                        class="card-img-top" alt="물건 이미지">
                    <div class="card-body">
                        <h5 class="card-title">전자레인지</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">좋은 상태의 전자레인지 팝니다. 새 집에 이사오면서 새로 산 걸로 바꿔서 팝니다.</p>
                        <a href="https://www.naver.com" target="_blank" class="card-link">상세보기</a>
                    </div>
                </div>
            </div>

            <!-- 카드 4 -->
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/chatGPT/%EC%B2%AD%EC%86%8C%EA%B8%B0.jpeg"
                        class="card-img-top" alt="물건 이미지">
                    <div class="card-body">
                        <h5 class="card-title">청소기</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">좋은 상태의 청소기 팝니다. 흡입력이 좋은 청소기!</p>
                        <a href="https://www.naver.com" target="_blank" class="card-link">상세보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
